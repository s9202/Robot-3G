	<body>
		<div id="mapa"></div>
		      
		<div id="drive">
			<center>Panel kontrolny</center>
			<div id="modes">
				Tryby pracy
				<div id="tryb1" class="button3">zdalny</div>
				<div id="tryb2" class="button3">automatyczny</div>
			</div>
			<div id="auto">

				<div id="autoA" class="button4">a</div>

			</div>
			<div id="manual">

		</div>
		<div id="mapEditor">
			<center>Edycja mapy</center>
			<div id="control">
				Control
				<div id="setBlock" class="button3">ustaw obiekt</div>
				<div id="delBlock" class="button3">usuñ obiekt</div>
				<div id="setRobot" class="button3">ustaw robota</div>
			</div>

		</div>
		<div id="testFields">
			<center>Pola testowe</center>
			<div id="dane"></div>  
			<div id="diody">
				<div id="d1" class="dioda">d1</div>
				<div id="d2" class="dioda">d2</div>
				<div id="d3" class="dioda">d3</div>
			</div>

		</div>

						
		<div id="video">
			<video width="320" height="240" controls autoplay>
				<source src="http://localhost:3031"  />
				your browser does not support the video tag.
			</video>

		</script>
